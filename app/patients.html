    <script>
        var userRole = '';

        document.addEventListener('DOMContentLoaded', function() {
            initNavFeatures('patients.html');
            var user = JSON.parse(localStorage.getItem('healthdesk_user'));
            if (user) {
                userRole = user.role;
                document.getElementById('userRoleDisplay').textContent = user.name + ' (' + user.roleLabel + ')';
            }
            renderPatients(mockPatients);
        });

        function filterPatients() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            if (!search) { renderPatients(mockPatients); return; }
            var filtered = mockPatients.filter(function(p) {
                return p.firstName.toLowerCase().indexOf(search) !== -1 ||
                    p.lastName.toLowerCase().indexOf(search) !== -1 ||
                    p.hn.toLowerCase().indexOf(search) !== -1 ||
                    (p.citizenId && p.citizenId.indexOf(search) !== -1);
            });
            renderPatients(filtered);
        }

        function renderPatients(patients) {
            var container = document.getElementById('patientList');
            var html = '';
            for (var i = 0; i < patients.length; i++) {
                var p = patients[i];
                var initial = p.firstName.substring(0, 2);
                var statusClass = p.riskLevel === 'high' ? 'status-high' : (p.riskLevel === 'medium' ? 'status-warn' : '');
                var statusText = p.riskLevel === 'high' ? 'üö® ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á‡∏™‡∏π‡∏á' : (p.riskLevel === 'medium' ? '‚ö†Ô∏è ‡πÄ‡∏ù‡πâ‡∏≤‡∏£‡∏∞‡∏ß‡∏±‡∏á' : '‚úì ‡∏õ‡∏Å‡∏ï‡∏¥');
                var diseases = '';
                if (p.diseases && p.diseases.length > 0) {
                    diseases = ' | ' + p.diseases.map(function(d) { return diseaseLabels[d] || d; }).join(', ');
                }
                var allergyText = '';
                if (p.allergies && p.allergies.length > 0) {
                    allergyText = '<div style="margin-top:0.25rem; font-size:0.875rem; color:#991B1B; font-weight:600;">‚ö†Ô∏è ‡πÅ‡∏û‡πâ: ' + p.allergies.join(', ') + '</div>';
                }
                var actionsHtml = '';
                if (userRole === 'doctor') {
                    actionsHtml = '<div class="patient-actions">' +
                        '<a href="field-app.html?patient=' + p.id + '" class="btn-action btn-diagnose">ü©∫ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö</a>' +
                        '<button class="btn-action btn-chat-p" onclick="openReschedule(\'' + p.id + '\')">üìÖ ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ô‡∏±‡∏î</button>' +
                        '<button class="btn-action btn-chat-p" onclick="chatPatient(\'' + p.id + '\')">üí¨ ‡πÅ‡∏ä‡∏ó</button></div>';
                } else if (userRole === 'worker') {
                    actionsHtml = '<div class="patient-actions">' +
                        '<a href="field-app.html?patient=' + p.id + '" class="btn-action btn-record">üì± ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</a>' +
                        '<button class="btn-action btn-chat-p" onclick="openReschedule(\'' + p.id + '\')">üìÖ ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ô‡∏±‡∏î</button>' +
                        '<button class="btn-action btn-chat-p" onclick="chatPatient(\'' + p.id + '\')">üí¨ ‡πÅ‡∏ä‡∏ó</button></div>';
                } else {
                    actionsHtml = '<div class="patient-actions">' +
                        '<a href="field-app.html?patient=' + p.id + '" class="btn-action btn-view">üëÅÔ∏è ‡∏î‡∏π‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</a></div>';
                }

                    '<div class="patient-avatar">' + initial + '</div>' +
                    '<div class="patient-info"><div class="patient-name">' + p.firstName + ' ' + p.lastName + '</div>' +
                    '<div class="patient-meta">HN: ' + p.hn + ' | ‡∏≠‡∏≤‡∏¢‡∏∏ ' + p.age + ' ‡∏õ‡∏µ' + diseases + '</div>' +
                    allergyText +

            container.innerHTML = html || '<div style="text-align:center; color:#9CA3AF; padding:2rem;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢</div>';
        }

        // === Reschedule Appointment ===
        var reschedulePatientId = null;

        function openReschedule(patientId) {
            reschedulePatientId = patientId;
            var patient = mockPatients.find(function(p) { return String(p.id) === String(patientId); });
            if (!patient) return;

            document.getElementById('reschedPatientName').textContent = patient.firstName + ' ' + patient.lastName + ' (' + patient.hn + ')';
            document.getElementById('reschedCurrentDate').textContent =

            document.getElementById('reschedNewDate').value = '';
            document.getElementById('reschedReason').value = '';
            document.getElementById('rescheduleModal').style.display = 'block';
        }

        function closeReschedule() {
            document.getElementById('rescheduleModal').style.display = 'none';
            reschedulePatientId = null;
        }

        function confirmReschedule() {
            var newDate = document.getElementById('reschedNewDate').value;
            var reason = document.getElementById('reschedReason').value;

            var result = rescheduleAppointment(reschedulePatientId, newDate, reason);
