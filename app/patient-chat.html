    <script>
        var activeConvId = null;
        var otherInfo = null;

        document.addEventListener('DOMContentLoaded', function() {
            initChatData();
            renderConversations();
        });

        function renderConversations() {
            var convos = getMyConversations();
            var container = document.getElementById('convList');
            var userId = getCurrentUserId();

            if (convos.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üí¨</div><p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</p><p style="font-size:0.9rem;">‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏û‡∏ó‡∏¢‡πå‡∏à‡∏∞‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏Ñ‡∏∏‡∏ì‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏ä‡∏ó</p></div>';
                return;
            }

            var html = '';
            for (var i = 0; i < convos.length; i++) {
                var c = convos[i];
                var otherId = getOtherParticipant(c);
                var info = getParticipantInfo(otherId);
                var unread = c.unreadCount[userId] || 0;
                var avatarClass = info.type === 'staff' ? 'conv-avatar staff' : 'conv-avatar';

                html += '<div class="conv-item" onclick="openChat(\'' + c.id + '\')">' +
                    '<div class="' + avatarClass + '">' + getAvatarInitial(info.name) + '</div>' +
                    '<div class="conv-info">' +
                    '<div class="conv-name">' + info.name + '</div>' +
                    '<div class="conv-role">' + info.role + '</div>' +
                    '<div class="conv-last-msg">' + (c.lastMessage || '‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏ô‡∏ó‡∏ô‡∏≤...') + '</div></div>' +
                    '<div class="conv-meta">' +
                    '<span class="conv-time">' + formatChatTime(c.lastMessageTime) + '</span>' +
                    (unread > 0 ? '<span class="conv-unread">' + unread + '</span>' : '') +
                    '</div></div>';
            }
            container.innerHTML = html;
        }

        function openChat(convId) {
            activeConvId = convId;
            var convos = getConversations();
            var conv = null;
            for (var i = 0; i < convos.length; i++) {
                if (convos[i].id === convId) { conv = convos[i]; break; }
            }
            if (!conv) return;

            var otherId = getOtherParticipant(conv);
            otherInfo = getParticipantInfo(otherId);

            document.getElementById('headerName').textContent = otherInfo.name;
            document.getElementById('headerRole').textContent = otherInfo.role;

            markConversationRead(convId);
            renderMessages();

            document.getElementById('chatListView').style.display = 'none';
            document.getElementById('bottomNav').style.display = 'none';
            document.getElementById('chatRoomView').classList.add('show');
            document.getElementById('msgInput').focus();
        }

        function showListView() {
            document.getElementById('chatRoomView').classList.remove('show');
            document.getElementById('chatListView').style.display = 'block';
            document.getElementById('bottomNav').style.display = 'grid';
            activeConvId = null;
            renderConversations();
        }

        function renderMessages() {
            var messages = getMessages(activeConvId);
            var userId = getCurrentUserId();
            var container = document.getElementById('messagesArea');

            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#9CA3AF; margin-top:3rem;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏ô‡∏ó‡∏ô‡∏≤‡∏Å‡∏±‡∏ö ' + otherInfo.name + '</div>';
                return;
            }

            var html = '';
            var lastDate = '';
            for (var i = 0; i < messages.length; i++) {
                var msg = messages[i];
                var isSent = msg.sender === userId;
                var msgDate = new Date(msg.time).toLocaleDateString('th-TH', { day: 'numeric', month: 'long' });
                var msgTime = new Date(msg.time).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                if (msgDate !== lastDate) {
                    html += '<div class="msg-date">' + msgDate + '</div>';
                    lastDate = msgDate;
                }
                html += '<div class="msg-bubble ' + (isSent ? 'msg-sent' : 'msg-received') + '">' +
                    '<div>' + escapeHtml(msg.text) + '</div>' +
                    '<div class="msg-time">' + msgTime + '</div></div>';
            }
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        function handleSend() {
            var input = document.getElementById('msgInput');
            var text = input.value.trim();
            if (!text || !activeConvId) return;
            sendMessage(activeConvId, text);
            input.value = '';
            renderMessages();
            input.focus();
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
